<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    * {
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    overflow: hidden;
     /* Prevent scrollbars */
}

.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(270deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    z-index: -1; /* Send background behind the login container */
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    position: relative; /* For stacking context */
    z-index: 1; /* Bring the login container above the background */
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-icon {
    position: relative;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px 40px 10px 10px; /* Add padding for the icon */
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #6a11cb;
    outline: none;
}

input[type="password"] {
    padding-right: 40px; /* Add padding for the toggle icon */
}

input[type="password"]:focus + .fas,
input[type="text"]:focus + .fas {
    color: #6a11cb;
}

input[type="password"] + .fas {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #6a11cb;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2575fc;
}

.links {
    margin-top: 10px;
}

.links a {
    color: #6a11cb;
    text-decoration: none;
    margin: 0 5px;
}

.social-login {
    margin-top: 20px;
}

.social-btn {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.social-btn.google {
    background-color: #db4437;
    color: white;
}

.social-btn.facebook {
    background-color: #4267B2;
    color: white;
}

.social-btn:hover {
    opacity: 0.8;
}
    </style>
    
</head>
<body>
    <div class="background-animation"></div>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm" action="/login" method="POST" >
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-icon">
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-icon">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="social-login">
                <p>Or login with:</p>
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>
        </form>
    </div>
    
</body>
</html>
